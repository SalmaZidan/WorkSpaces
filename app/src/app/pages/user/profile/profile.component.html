<section class="p-5 container">
    <div class="container">
  
      <div class="card md-8" style="max-width:540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="defaultImage " class="card-img" alt="...">
          </div>
          <div class="col-md-8 ">
            <div class="card-body">
              <h3 style="color:black;" class="m-5" class="card-title">Your Account !</h3>
              <div class="card-text w-100 p-3 " ><label>Name :</label> {{user.user_name}}</div>
  
              <div class="card-text w-100 p-3 h-100"><label>Email :</label> {{user.user_email}}</div>
  
              <div class="card-text w-100 p-3 h-100"><label>Address :</label> : {{user.user_address.country}}  {{user.user_address.city}}  {{user.user_address.detailedAddress}}</div>
  
            </div>
          </div>
        </div>
      </div>
      </div>
  
  </section>
