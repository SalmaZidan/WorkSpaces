<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Sign In Now !</h2>
            <p class="lead">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="row contact-wrap">
            <div class="status alert alert-success" style="display: none"></div>
            <form #login="ngForm" (ngSubmit)="onLoginSubmit()" id="main-contact-form" class="contact-form" name="contact-form" >
                <div class="col-sm-5 col-sm-offset-1">

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" placeholder="Please Enter Email" name="user_email" class="form-control" required="required" [(ngModel)]="userModel.user_email" >
                    </div>
                    <div class="form-group">
                      <label>Password *</label>
                      <input type="password" placeholder="Please Enter Password" name="user_password" class="form-control" required="required" [(ngModel)]="userModel.user_password">
                  </div>


                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required"> LogIn</button>
                    </div>
                </div>
            </form>
        </div><!--/.row-->
    </div><!--/.container-->
  </section><!--/#contact-page-->
