
<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Register Now !</h2>
            <p class="lead">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="row contact-wrap">
            <div class="status alert alert-success" style="display: none"></div>
            <form #register="ngForm" (ngSubmit)="reg()" id="main-contact-form" class="contact-form" name="contact-form" >
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" placeholder="Please Enter Your Name"  name="user_name" class="form-control" required="required" [(ngModel)]="userregisterForm.user_name">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" placeholder="Please Enter Email" name="user_email" class="form-control" required="required" [(ngModel)]="userregisterForm.user_email" >
                    </div>
                    <div class="form-group">
                      <label>Password *</label>
                      <input type="password" placeholder="Please Enter Password" name="user_password" class="form-control" required="required" [(ngModel)]="userregisterForm.user_password">
                  </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="Please Enter Phone" name="user_phoneNumber" class="form-control" [(ngModel)]="userregisterForm.user_phoneNumber">
                    </div>
                    <div class="form-group" >
                        <label>Address</label>
                        <input type="text" placeholder="Country"name="country" class="form-control" [(ngModel)]="userregisterForm.user_address.country">
                        <input type="text"  name="city" placeholder="City"  class="form-control" [(ngModel)]="userregisterForm.user_address.city">
                        <input type="text" placeholder="detailed Address" name="detailedAddress"  class="form-control" [(ngModel)]="userregisterForm.user_address.detailedAddress">
                    </div>
  
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required"> Register </button>
                    </div>
                </div>
            </form>
        </div><!--/.row-->
    </div><!--/.container-->
  </section><!--/#contact-page-->
